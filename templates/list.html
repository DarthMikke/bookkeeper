{% extends 'base.html' %}
{% block content %}
    {{ day }}
    <a href="{% url 'list_view' %}?day={{ prev_week }}"><</a>
    {% for day in days %}
        <a href="{% url 'list_view' %}?day={{ day }}">{{ day.day }}</a>
    {% endfor %}

    <table>
    {% for expense in receipts %}
        <tr>
            <td>{{ expense.name }}</td>
            <td>{{ expense.amount }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
